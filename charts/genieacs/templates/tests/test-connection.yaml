apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "genieacs.fullname" . }}-test-connection"
  labels:
    {{- include "genieacs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['--spider', '--quiet', 'http://{{ include "genieacs.fullname" . }}-http:{{ .Values.service_http.port_http }}']
  restartPolicy: Never
